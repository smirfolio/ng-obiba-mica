<div ng-if="$ctrl.loading" class="loading "></div>
<div ng-if="!$ctrl.loading" >
    <obiba-data-table-pagination ng-if="!$ctrl.loading" class="pull-right" documents="$ctrl.dataQuery"></obiba-data-table-pagination>
    <table class="table table-hover table-striped sticky-enabled">
        <thead>
        <tr>
            <th ng-repeat="head in $ctrl.table.header">{{ head }}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in $ctrl.table.rows">
            <td ng-repeat="cell in row.data" ng-bind-html="cell"></td>
        </tr>
        </tbody>
    </table>
</div>
